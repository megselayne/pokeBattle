<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' href='./style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    </head>
    <body>
        <div class = 'score'>
            <h4>Battles Won</h4>
            <div class='score-target'></div>
        </div>
        <div class='battle'>
            <div class ='title-text'>
                <h2 class ='title-text'>Choose Your Pokemon!</h2>
                <h3 class = 'title-text'></h3>
                <div class ='replay-buttons'>
                    <button type='button' class="yes">
                        Yes
                    </button>
                    <button type='button' class="no">
                        No
                    </button>
                </div>
                <div class ='home-buttons'>
                    <button type='button' class="rival">
                        Rival
                    </button>
                    <button type='button' class="trainers">
                        Trainers
                    </button>
                    <button type='button' class="reset">
                        New Game
                    </button>
                </div>
            </div>
            <div class = 'competitors'>
                <div class='img-container pokemon' id='starter'>
                    <img class ='squirtle' id='starter'src='./assets/squirtle.png'/>
                </div>
                <div class ='attack-vis'></div>
                <div class='img-container pokemon disappear'id ='disappear'>
                    <img class ='charmander'id='disappear' src='./assets/charmander.png'/>
                </div>
                <div class='img-container pokemon' id='rival'>
                    <img class ='bulbasaur' id='rival' src='./assets/bulbasaur.png'/>
                </div>
            </div>
            <div class ='battle-box' id='battle-box'>
                <div class = 'battle-buttons'>
                    <button type='button' class="battle-click" id='fight'>
                        Fight
                    </button>
                    <button type='button' class="battle-run" id='run'>
                        Run
                    </button>
                </div>
            </div>
        </div>  
        <audio id='audio' src='./assets/battle_audio.mp3'>
            <!-- audio by: https://archina.newgrounds.com/ -->
            <!-- <source src='./assets/battle_audio.mp3'> -->
         </audio>
    </body>
    <script src='./app.js'>

    </script>
</html>
